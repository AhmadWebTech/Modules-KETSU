

  <script type="text/javascript">
function Info(request, extra, javascriptConfig, output) {
    this.request = request;
    this.extra = extra;
    this.javascriptConfig = javascriptConfig;
    this.output = output;
}

function ModuleRequest(url, method, headers, httpBody) {
    this.url = url;
    this.method = method;
    this.headers = headers;
    this.httpBody = httpBody;
}

function Extra(commands, extraInfo) {
    this.commands = commands;
    this.extraInfo = extraInfo;
}

function Commands(commandName, params) {
    this.commandName = commandName;
    this.params = params;
}

function JavascriptConfig(removeJavascript, loadInWebView, javaScript) {
    this.removeJavascript = removeJavascript;
    this.loadInWebView = loadInWebView;
    this.javaScript = javaScript;
}

function KeyValue(key, value) {
    this.key = key;
    this.value = value;
}

function Chapter(chapName, link,openInWebView) {
    this.chapName = chapName;
    this.link = link;
    this.openInWebView = openInWebView;
}

function Output(image, title, link, description, genres, field1, field2, field3, field4, chapters) {
    this.image = image;
    this.link = link;
    this.title = title;
    this.description = description;
    this.genres = genres;
    this.field1 = field1;
    this.field2 = field2;
    this.field3 = field3;
    this.field4 = field4;
    this.chapters = chapters;
}

function getStuff(array,match) {
        for (var x = 0 ; x< array.length;x++) {
            let data = array[x].innerText;
            if (data.includes(match)) {
                return data.replace(match,'').trim();
            } 
        }
      }
function getHtmlStuff(array,match) {
    for (var x = 0 ; x< array.length;x++) {
    let data = array[x].innerText;
    if (data.includes(match)) {
        return array[x];
    } 
}
}

var savedData = document.getElementById('ketsu-final-data');
var parsedJson = JSON.parse(savedData.innerHTML);
let emptyKeyValue = [new KeyValue('', '')];

var episodes = [];
var type = 'empty';
var status = 'Unknown';
var genres = [];
var desc = document.querySelector('.desc').innerText;
var title = document.querySelector('h3').innerText;
var image = '';
image = new ModuleRequest(image,'get',emptyKeyValue,null);
var dets = document.querySelectorAll('.mvic-info .mvici-right p');
var duration = dets[0].innerText.substring(10);
var quality = dets[1].innerText.substring(9);
var releasedate = dets[2].innerText.substring(9);
var imdb = dets[3].innerText.substring(6);

var genresArray = document.querySelector('.mvic-info .mvici-left p').querySelectorAll('a');

for(var i = 0; i<genres.length; i++){
    genres.push(genres[i].title);
}

var eps = document.querySelector('.server-list-item').querySelectorAll('li');
for(var i = 0; i<eps.length; i++) {
    var eplink = 'https://www.cmovies.ac' + eps[i].querySelector('a').href;
    eplink = new ModuleRequest(eplink, 'get', emptyKeyValue, null);
    var eptitle = eps[i].querySelector('a').title;
    episodes.push(new Chapter(eptitle, eplink, false));
}





let infoPageObject = new Info(new ModuleRequest('', '', emptyKeyValue, null), new Extra([new Commands('', emptyKeyValue)], emptyKeyValue), new JavascriptConfig(false, false, ''), new Output(image, title, parsedJson.request, desc, genres, quality, releasedate, imdb, duration, episodes));
var finalJson = JSON.stringify(infoPageObject);
savedData.innerHTML = finalJson;
</script>
